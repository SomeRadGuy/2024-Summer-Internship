<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main_div">
            <div id="input_field">
                <label id="input"></label>
            </div>
            <div id="buttons_div">
                <div class="button_rows">
                    <button class="buttons" id="AC_button">AC</button>
                    <button class="buttons" id="back_button"><</button>
                    <button class="buttons" id="percentage_button">%</button>
                    <button class="buttons" id="division_button">/</button>
                </div>
                <div class="button_rows">
                    <button class="buttons" id="seven_button">7</button>
                    <button class="buttons" id="eight_button">8</button>
                    <button class="buttons" id="nine_button">9</button>
                    <button class="buttons" id="multiplication_button">x</button>
                </div>
                <div class="button_rows">
                    <button class="buttons" id="four_button">4</button>
                    <button class="buttons" id="five_button">5</button>
                    <button class="buttons" id="six_button">6</button>
                    <button class="buttons" id="minus_button">-</button>
                </div>
                <div class="button_rows">
                    <button class="buttons" id="one_button">1</button>
                    <button class="buttons" id="two_button">2</button>
                    <button class="buttons" id="three_button">3</button>
                    <button class="buttons" id="plus_button">+</button>
                </div>
                <div class="button_rows">
                    <button class="buttons" id="zero_button">0</button>
                    <button class="buttons" id="decimal_button">.</button>
                    <button class="buttons" id="free_button">#</button>
                    <button class="buttons" id="equal_button">=</button>
                </div>


            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
