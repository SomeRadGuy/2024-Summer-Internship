<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading_h1"></h1>
    <p id="heading_p"></p>
    <hr />
    <label>Enter your Name: </label>
    <input id="username_input" />
    <br />
    <br />
    <button id="username_input_button">Enter</button>
    <h3 id="username_input_output"></h3>
    <hr />
    <h2>Circumference Calculator</h2>
    <label>Enter the Radius: </label>
    <input id="circumference_input" />
    <br />
    <br />
    <button id="circumference_input_button">Enter</button>
    <h3 id="circumference_input_output"></h3>
    <hr />
    <h1 id="counter_heading">Counter</h1>
    <h1 id="counter_display">0</h1>
    <div id="buttons_div">
      <button id="Increment" class="buttons">Increment</button>
      <button id="Reset" class="buttons">Reset</button>
      <button id="Decrement" class="buttons">Decrement</button>
    </div>
    <hr />
    <h2>Enter your information</h2>
    <h3>Enter your Gender</h3>
    <input type="radio" id="male" name="gender" />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" />
    <label for="female">Female</label>
    <h3>Enter your Sect</h3>
    <input type="radio" id="sunni" name="sect" />
    <label for="sunni">Sunni</label>
    <input type="radio" id="shia" name="sect" />
    <label for="shia">shia</label>
    <input type="radio" id="wahabi" name="sect" />
    <label for="wahabi">wahabi</label>
    <br /><br />
    <button id="information_button">Submit</button>
    <h2 id="information_output"></h2>
    <hr />
    <h1 id="guessing_game_heading">Number Guessing Game</h1>

    <label>Enter the Upper Limit: </label>
    <input id="upper_limit" /> <br /><br />

    <label>Enter the Lower Limit: </label>
    <input id="lower_limit" /> <br />
    <br />

    <button id="generate_button">Generate</button>
    <br />

    <h3 id="generated_message"></h3>
    <br />

    <label>Enter your Guess: </label>
    <input id="guess_input" /><br />
    <br />

    <button id="guess_button">Guess</button>

    <h2 id="guess_output"></h2>

    <script src="index.js"></script>
  </body>
</html>
