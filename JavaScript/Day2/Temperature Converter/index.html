<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="base_div">
        <div id="main_div">
            <h2>Temperature Converter</h2>
            <input type="text" id="input">
            <br>
            <br>
            <div id="sub_main_div">
                <div id="CtoF_div" class="sub_sub_main_div">
                    <input type="radio" id="ctof" name="option">
                    <label class="labels">Celsius to Fahrenheit </label> <br>
                </div>
                <br>
                <div id="FtoC_div" class="sub_sub_main_div"> 
                    <input type= "radio" id="ftoc" name="option">
                    <label class="labels">Fahrenheit to Celsius</label>
                </div>
            </div>
            <br>
            <button id="submit_button">Submit</button>
            <br>
            <h3 id="output"></h3>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
